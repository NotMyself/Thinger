<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thinger</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="container">
        <div id="user-search">
            <label for="term">Search Term</label>
            <div class="clearfix"></div>
            <div class="form-group"> 
                <input id="term" class="form-control" type="text"/>
            </div>
            <button id="trigger" class="btn btn-primary">Search</button>
            <div class="clearfix"></div>
            <h4>
                Results 
                <span id="loading" class="glyphicon glyphicon-refresh glyphicon-spin"></span>
            </h4>
            <div id="display"></div>
        </div>
    </div>
    
    <script id="error-tmpl" type="x-tmpl-mustache">
        <div class="alert alert-danger" role="alert"> 
            <strong>Oh snap!</strong> I failed to get users.
        </div>
    </script>
    
    <script id="user-results-tmpl" type="x-tmpl-mustache">
        <table class="table table-striped">
            <thead>
                <th>Name</th>
                <th>Email</th>
            </thead>
            <tbody>
            {{#items}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{email}}</td>
                </tr>
            {{/items}}
            </tbody>    
        </table>
        {{#term}}
        <h6 class="pull-right">{{items.length}} users out of {{total}} matched the search term '{{term}}'</h6>
        {{/term}}        
    </script>
    
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/mustache.js/mustache.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/user-search.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
